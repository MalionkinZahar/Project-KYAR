  <script>
    function loadXMLDoc(filename) {
      let xhttp = new XMLHttpRequest();
      xhttp.open("GET", filename, false);
      xhttp.send();
      return xhttp.responseXML;
    }

    const xml = loadXMLDoc("history.xml");
    const xsl = loadXMLDoc("history.xsl");

    if (window.XSLTProcessor) {
      const xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);
      const resultDocument = xsltProcessor.transformToFragment(xml, document);
      document.getElementById("xmlContent").appendChild(resultDocument);
    } else {
      document.getElementById("xmlContent").innerHTML = "<p>Ваш браузер не поддерживает XSLT.</p>";
    }
  </script>
